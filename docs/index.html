<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chia RPC</title>
  <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #fafafa;
    }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>

  <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
  <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
  <script>
    window.onload = function () {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        urls: [
          { name: "Daemon", url: "https://raw.githubusercontent.com/dkackman/chia-api/main/src/daemon.yaml" },
          { name: "Full Node", url: "https://raw.githubusercontent.com/dkackman/chia-api/main/src/fullnode.yaml" },
          { name: "Harvester", url: "https://raw.githubusercontent.com/dkackman/chia-api/main/src/harvester.yaml" }
        ],

        url: "https://raw.githubusercontent.com/dkackman/chia-api/main/src/fullnode.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        operationsSorter: "alpha",
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        queryConfigEnabled: true,
        layout: "StandaloneLayout",
        requestInterceptor: intercept
      });
      // End Swagger UI call regioni

      window.ui = ui;
    };

    function intercept(request) {
      var cert_root = "daemon"; // defaults to daemon since that's the first in the list

      // get the name of the spec, which govenrs the path to the TLS certs
      const params = new URLSearchParams(window.location.search);
      const primaryName = params.get("urls.primaryName");
      if (primaryName !== null) {
        cert_root = primaryName.toLowerCase().replace(" ", "_");
      }

      request.curlOptions = ["--insecure",
        `--cert ~/.chia/mainnet/config/ssl/${cert_root}/private_${cert_root}.crt`,
        `--key ~/.chia/mainnet/config/ssl/${cert_root}/private_${cert_root}.key`
      ];
      return request;
    }
  </script>
</body>

</html>
