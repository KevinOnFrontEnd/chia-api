block_record:
  type: object
  properties: 
    challenge_block_info_hash: 
      type: string
    challenge_vdf_output: 
      type: object
      properties: 
        data: 
          type: string
    deficit: 
      type: integer
      format: uint8
    farmer_puzzle_hash: 
      type: string
    fees: 
      type: integer
      format: uint64
    finished_challenge_slot_hashes: 
      type: string
      format: nullable
    finished_infused_challenge_slot_hashes: 
      type: string
      format: nullable
    finished_reward_slot_hashes: 
      type: string
      format: nullable
    header_hash: 
      type: string
    height: 
      type: integer
      format: uint32
    infused_challenge_vdf_output: 
      type: string
      format: nullable
    overflow: 
      type: boolean
    pool_puzzle_hash: 
      type: string
    prev_hash: 
      type: string
    prev_transaction_block_hash: 
      type: string
      format: nullable
    prev_transaction_block_height: 
      type: integer
      format: int32
    required_iters: 
      type: integer
      format: int32
    reward_claims_incorporated: 
      type: string
      format: nullable
    reward_infusion_new_challenge: 
      type: string
    signage_point_index: 
      type: integer
      format: uint8
    sub_epoch_summary_included: 
      type: string
      format: nullable
    sub_slot_iters: 
      type: integer
      format: uint64
    timestamp: 
      type: integer
      format: uint64
    total_iters: 
      type: integer
      format: bigint
    weight: 
      type: integer
      format: bigint  
