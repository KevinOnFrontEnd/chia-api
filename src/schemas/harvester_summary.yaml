harvester_summary:
  type: object
  properties:
    connection:
      $ref: "./harvester_connection.yaml#/harvester_connection"
    last_sync_time:
      type: number
      format: double
    total_plot_size:
      type: integer
      format: int64
    syncing:
      type: object
      properties:
        initial:
          type: boolean
        plot_files_processed:
          type: integer
          format: uint32
        plot_files_total:
          type: integer
          format: uint32
    plots:
      type: integer
      format: int32
    failed_to_open_filenames:
      type: integer
      format: int32
    no_keys_filenames:
      type: integer
      format: int32
    duplicates:
      type: integer
      format: int32
