blockchain_state:
  type: object
  description: The node's view of the blockchain.
  properties: 
    node_id:
      type: string
      format: hex
    difficulty: 
      type: integer
      format: uint64
    genesis_challenge_initialized: 
      type: boolean
    mempool_size: 
      type: integer
      format: int32
    mempool_cost: 
      type: integer
      format: int32
    mempool_min_fees:
      type: object
      properties:
        cost_5000000:
          type: number
          format: double
    mempool_max_total_cost:
      type: integer
      format: int32
    block_max_cost:
      type: integer
      format: int32
    peak: 
      $ref: "./block_record.yaml#/block_record"
      nullable: true
    space: 
      type: integer
      format: bigint
    sub_slot_iters: 
      type: integer
      format: uint64
    sync: 
      type: object
      properties: 
        sync_mode: 
          type: boolean
        sync_progress_height: 
          type: integer
          format: uint64
        sync_tip_height: 
          type: integer
          format: uint64
        synced: 
          type: boolean
