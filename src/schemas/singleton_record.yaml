singleton_record:
  type: object
  properties:
    coin_id:
      type: string
      format: bytes32
    launcher_id:
      type: string
      format: bytes32
    root:
      type: string
      format: bytes32
    inner_puzzle_hash:
      type: string
      format: bytes32
    confirmed:
      type: boolean
    confirmed_at_height:
      type: integer
      format: uint32
    lineage_proof:
      $ref: "./lineage_proof.yaml#/lineage_proof"
    generation:
      type: integer
      format: uint32
    timestamp:
      type: integer
      format: uint64
