wallet_type:
  type: integer
  format: uint8
  enum:
    - 0 # STANDARD_WALLET = 0
    - 1 # RATE_LIMITED = 1
    - 2 # ATOMIC_SWAP = 2
    - 3 # AUTHORIZED_PAYEE = 3
    - 4 # MULTI_SIG = 4
    - 5 # CUSTODY = 5
    - 6 # CAT = 6
    - 7 # RECOVERABLE = 7
    - 8 # DISTRIBUTED_ID = 8
    - 9 # POOLING_WALLET = 9
    - 10 # NFT = 10
  description: >-
    The type of wallet:
      * 0 STANDARD_WALLET
      * 1 RATE_LIMITED
      * 2 ATOMIC_SWAP
      * 3 AUTHORIZED_PAYEE
      * 4 MULTI_SIG
      * 5 CUSTODY
      * 6 CAT
      * 7 RECOVERABLE
      * 8 DISTRIBUTED_ID
      * 9 POOLING_WALLET
      * 10 NFT
